<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Transition Region</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <h1>Transition Region</h1>
  <p>
    This is a region that supports animated views. It's backwards compatible with normal regions, so you should be able to
    swap this in for Marionette.Region in all situations.
  </p>
  <p>
    This is possible because the region delegates the animation to the views. Enjoy the demo below!
  </p>
  <div class='button-group'>
    <button class='show-normal'>Show Normal View</button>
    <button class='show-animated'>Show Animated View</button>
    <button class='empty-region'>Empty Region</button>
  </div>
  <div class='region'></div>
  <script src='../bower_components/jquery/dist/jquery.js'></script>
  <script src='../bower_components/underscore/underscore.js'></script>
  <script src='../bower_components/backbone/backbone.js'></script>
  <script src='../bower_components/backbone.marionette/lib/backbone.marionette.js'></script>
  <script src='../marionette.transition-region.js'></script>
  <script src='script.js'></script>
</body>
</html>
